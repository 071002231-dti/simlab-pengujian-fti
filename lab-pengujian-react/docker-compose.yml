services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simlab-frontend
    ports:
      - "3000:80"
    environment:
      - API_BASE_URL=http://backend:8000/api
      - USE_MOCK_DATA=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - simlab-network
